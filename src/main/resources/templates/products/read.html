<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상품 상세페이지</title>
  <script src="https://cdn.tailwindcss.com"></script>
 <link rel="stylesheet" href="/css/mainCss.css">
</head>
<body class="bg-gray-100 p-4">

	<div class="navbar">
		<ul id="menu">
			<!-- 이부분은 판매자 권한이 있는 사람만 들어올 수 있게 하자 -->
			<li><a href="/products/register">등록하기</a></li>
			<li><a href="#">shop</a></li>
			<li><a href="#">cart</a></li>
			<li><a href="#">login</a></li>
		</ul>
	</div>
	
  <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- 왼쪽: 이미지 영역 -->
      
      <div>
        <img th:src="@{${dto.imgUrl}}" alt="상품 이미지" class="w-full rounded-md border" />
      </div>

      <!-- 오른쪽: 상품 정보 -->
      <div class="space-y-4">
        <h1 class="text-2xl font-bold">[[ ${ dto.name } ]]</h1>
        <p class="text-xl text-red-600 font-semibold">
        [[${#numbers.formatInteger(dto.price, 3, 'COMMA')}]]원</p>
        <p class="text-sm text-gray-500">배송비 무료 | 내일 도착 예정</p>
        <p class="text-sm text-grat-400">[[ ${ dto.user } ]]</p>
        <ul class="text-sm text-gray-700 list-disc pl-5 space-y-1">
          <li>최대 5% 적립</li>
          <li>쿠폰 적용 가능</li>
          <li>30일 무료 반품</li>
        </ul>
        
        <!-- 버튼 설정하기 -->
        <div class="flex space-x-3 pt-4">
        
			<form action="/cart/add" method="post">
			  <input type="hidden" name="productsid" th:value="${dto.productid}" />
			  <button
			    class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded"
			    type="submit">
			    장바구니
			  </button>
			</form>

          
          <button 
          class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4
           rounded">
           
            바로구매
          </button>
        </div>
      </div>
    </div>

    <!-- 아래: 상세 설명 -->
    <div class="mt-10">
      <h2 class="text-xl font-bold mb-4">상세 설명</h2>
      <img th:src="@{${dto.desImg}}" alt="상세 이미지" class="w-full rounded-md border" />
      
    </div>
  </div>
  </th:block>
</body>
</html>
