<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>물건 등록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 구글 아이콘 (버튼용) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #b4d6ee 100%);
      font-family: 'Noto Sans KR', 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      background: rgba(255,255,255,0.97);
      box-shadow: 0 4px 32px 0 rgba(40,60,90,0.13);
      border-radius: 32px;
      padding: 44px 38px 34px 38px;
      width: 100%;
      max-width: 440px;
      position: relative;
      z-index: 1;
      animation: fadeIn 1.1s;
    }
    @keyframes fadeIn {
      0% { opacity:0; transform: translateY(40px);}
      100% { opacity:1; transform: none;}
    }
    .register-container h1 {
      text-align: center;
      font-size: 2.1rem;
      color: #21706e;
      margin-bottom: 18px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .divider {
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #54d6a5 0%, #47a6fa 100%);
      margin: 0 auto 34px auto;
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 23px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .input-group label {
      font-size: 1.05rem;
      font-weight: 600;
      color: #375275;
      margin-bottom: 3px;
      letter-spacing: 1px;
    }
    .input-group input[type="text"], .input-group input[type="file"] {
      border: 1.5px solid #d2e4f7;
      background: #fafdff;
      padding: 11px 12px;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.18s;
      font-family: inherit;
    }
    .input-group input:focus {
      border-color: #79c7ed;
      background: #f5fcff;
    }
    .input-group input[type="file"] {
      padding: 7px 12px;
      background: #f5f8fa;
      border-style: dashed;
      cursor: pointer;
    }
    .button-group {
      display: flex;
      gap: 13px;
      justify-content: center;
      margin-top: 12px;
    }
    .btn-custom {
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 1px 7px 0 rgba(40, 60, 90, 0.06);
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.19s, color 0.16s, transform 0.12s;
    }
    .btn-custom.done {
      background: linear-gradient(90deg, #54d6a5 0%, #47a6fa 100%);
      color: #fff;
    }
    .btn-custom.done:hover {
      background: linear-gradient(90deg, #47a6fa 0%, #54d6a5 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .btn-custom.cancel {
      background: #e7f2f8;
      color: #2a506b;
    }
    .btn-custom.cancel:hover {
      background: #f8fafd;
      color: #21706e;
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 600px) {
      .register-container {
        padding: 26px 5vw 18px 5vw;
        border-radius: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>물건 등록</h1>
    <div class="divider"></div>
    <form action="/products/register" method="post" enctype="multipart/form-data">

	        <div class="input-field col s6">
              	<input id="first-name" type="text" class="validate" name="name"  placeholder="이름 입력"
              	th:value="${dto.name}"  required>
              	<label for="first-name"></label>
            </div>
            
            <!-- 가격 -->
            <div class="input-field col s6">
              <input id="last-name" type="text" class="validate" name="price"  placeholder="가격 입력"
              th:value=${dto.price} required>
              <label for="last-name"></label>
             </div>
             
             
             <div class="input-group">
			  <p>기존 상품 사진</p>
			  <img th:src="@{${dto.imgUrl}}" style="max-width: 150px;">
			  <p>새 상품 사진 (선택)</p>
              <input id="imgUrl" type="file" name="imgUrl" class="validate">
			</div>
			
              
              
			<div class="input-group">
			  <p>기존 설명 사진</p>
			  <img th:src="@{${dto.desImg}}" style="max-width: 150px;">
			  <p>새 설명 사진 (선택)</p>
               <input id="desImg" type="file" name="desImg" class="validate">
			</div>


      <!-- 버튼 그룹 -->
      <div class="button-group">
        <button type="submit" class="btn-custom done">
          <span class="material-icons">done</span> 등록
        </button>
        <a href="/products/list" style="text-decoration:none;">
          <button type="button" class="btn-custom cancel">
            <span class="material-icons">clear</span> 취소
          </button>
        </a>
      </div>
    </form>
  </div>
</body>
</html>
