<!DOCTYPE html>
<html>
<head>
<title>SimpleShop</title>
<meta charset="utf-8" />
 <link rel="stylesheet" href="/css/mainCss.css">
</head>

<body>
    <nav class="navbar">	
      <div class="nav_logo">
        <i class="fa-solid fa-star"></i>
        <a href="">Let's go see the <span>stars !</span></a>
      </div>
      <ul class="nav_menu">
        <li><a href="">Home</a></li>
        <li><a href="">Location Information</a></li>
        <li><a href="">Weather Information</a></li>
        <li><a href="">FQA</a></li>
        <li><a href="">Review</a></li>
      </ul>
    </nav>


	<div class="products">
		<h3>our new products</h3>
		<div class="product-list">
		
			<div th:each="dto : ${list}" class="product">
		
			<a th:href="@{/products/read(no = ${dto.productid})}">
				<img th:src="@{${dto.imgUrl}}" width="225">
				<div class="product-name">[[ ${ dto.name } ]]</div>
				<div class="product-price">[[ ${ dto.price } ]]</div>
			</a>
			<div class="clearfix"></div>
			
			</div>
			
		</div>
	</div>

	<!-- 일단 남겨두기 나중에 요긴하게 쓸 것 같다. -->
	<div class="footer">
		<a href="http://facebook.com"> <img src="/logo/페이스북.png"
			height="20">
		</a> <a href="http://instagram.com"> <img src="/logo/인스타.jpg"
			height="20">
		</a>
	</div>
</body>
</html>
