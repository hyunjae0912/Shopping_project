<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>파일 업로드</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" href="/css/register.css">
</head>
<body ng-controller="RegisterCtrl" ng-app="myApp">


	<div class="container">
		<div id="signup">
			<div class="signup-screen">
				<div class="space-bot text-center">
					<h1>주문확인</h1>
					<div class="divider"></div>
				</div>

				<!-- 카트에서 가져올 것
					유저이름, total price, 상품명이 필요함 어떻게 가져오기?
				 -->
				<form action="/order/register" method="post" name="register"
					novalidate enctype="multipart/form-data">

					<div class="space-bot text-center">
						<h1>상품목록</h1>
						<div class="divider"></div>
					</div>

					<div class="order-items">
						<div th:each="dto : ${list}">


							<!-- 상품명 -->
							<div class="input-field col s6">
								<input id="name" type="text" class="validate" name="name"
									th:value="${dto.products.name}" placeholder="이게 보이면 문의 주세요"
									required readonly> <label for="addr"></label> <img
									th:src="@{${dto.products.imgUrl}}" alt="상품 이미지"
									class="w-20 h-20 border rounded-md" />

							</div>
						</div>

						<div class="space-bot text-center">
							<h1>총 가격</h1>
							<div class="divider"></div>
						</div>
						<!-- 가격 -->
						<div class="input-field col s6">
							<input id="totalPrice" type="text" class="validate" name="totalPrice"
								th:value="${totalPrice}"
								placeholder="이게 보이면 문의 주세요" required readonly> <label
								for="totalPrice"></label>
						</div>
					</div>

					<div class="space-bot text-center">
						<h1>추가정보</h1>
						<div class="divider"></div>
					</div>

					<div class="input-field col s6">
						<input id="addr" type="text" class="validate" name="addr"
							placeholder="주소 입력" required> <label for="addr"></label>
					</div>
					<input type="hidden" name="userName" th:value="${userName}">

					<div class="space-top text-center">
						<button ng-disabled="form-register.$invalid"
							class="waves-effect waves-light btn done">
							<i class="material-icons left">done</i> Done
						</button>
						<a href="/products/list">
							<button type="button" class="waves-effect waves-light btn cancel">
								<i class="material-icons left">clear</i>Cancel
							</button>
						</a>
					</div>
				</form>


			</div>
		</div>
	</div>


</body>
</html>
