<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">

      <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>

    <div class="flex flex-col gap-3">

      <a href="/" class="w-full bg-gray-200 text-gray-800 py-3 rounded-xl hover:bg-gray-300 transition">쇼핑 계속하기</a>
    </div>
    <div class="mt-8 text-xs text-gray-400">
      주문 관련 문의는 <span class="font-semibold text-gray-600">고객센터</span>로 연락해 주세요.
    </div>
  </div>
</body>
</html>
