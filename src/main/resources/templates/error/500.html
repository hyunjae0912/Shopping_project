<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>500 Internal Server Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- 레트로 게임 폰트 -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <style>
:root {
  --color: #54FE55;
  --shadow: #1a4f1a;
  --glowSize: 12px;
}

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  background: #222;
}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container500 {
  text-align: center;
  color: var(--color);
  font-family: 'Press Start 2P', cursive;
  text-shadow:
    0 0 var(--glowSize) var(--color),
    0 0 4px var(--shadow),
    0 0 2px var(--color);
  background: #101010;
  padding: 2.7rem 2.2rem 2.2rem 2.2rem;
  border-radius: 28px;
  border: 2px solid var(--color);
  box-shadow: 0 0 48px 0 rgba(84,254,85,0.09);
  display: inline-block;
  min-width: 350px;
}

.title500 {
  font-size: 5rem;
  margin-bottom: 0.8rem;
  letter-spacing: 5px;
  line-height: 1;
}

.subtitle500 {
  font-size: 1.5rem;
  margin-bottom: 1.8rem;
  font-weight: bold;
  letter-spacing: 2px;
}

.text500 {
  font-size: 1rem;
  margin-bottom: 1.7rem;
  color: #A1F6B7;
  text-shadow: none;
  font-family: 'Press Start 2P', cursive;
}

.blinking-cursor {
  font-weight: 100;
  font-size: 1.6rem;
  color: var(--color);
  animation: blink 1.1s step-end infinite;
  margin-left: 3px;
}

@keyframes blink {
  0%, 49% { opacity: 0; }
  50%, 100% { opacity: 1; }
}

.home-btn {
  display: inline-block;
  background: transparent;
  color: var(--color);
  font-family: 'Press Start 2P', cursive;
  border: 2px solid var(--color);
  border-radius: 12px;
  padding: 0.7rem 2rem;
  font-size: 1.05rem;
  text-decoration: none;
  letter-spacing: 2px;
  margin-top: 10px;
  box-shadow: 0 0 10px 0 var(--color), 0 0 2px #222;
  transition: background 0.22s, color 0.19s, box-shadow 0.18s;
}

.home-btn:hover {
  background: var(--color);
  color: #222;
  box-shadow: 0 0 16px 0 var(--color);
}

@media (max-width: 600px) {
  .container500 { min-width: 0; width: 95vw; font-size: 0.8rem; }
  .title500 { font-size: 3.2rem; }
  .subtitle500 { font-size: 1.1rem; }
}
  </style>
</head>
<body>
  <div class="container500">
    <div class="title500">500</div>
    <div class="subtitle500">Server Error<span class="blinking-cursor">_</span></div>
    <div class="text500">
      Something went wrong on the server.<br>
      Please try again later or return to the homepage.
    </div>
    <a href="/" class="home-btn">Go Home</a>
  </div>
</body>
</html>
