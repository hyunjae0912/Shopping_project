<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>403 Forbidden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #b4d6ee 100%);
      min-height: 100vh;
    }
    .forbidden-wrap {
      animation: fadeIn 1.1s cubic-bezier(.39,.575,.56,1) both;
    }
    @keyframes fadeIn {
      0% { opacity:0; transform: translateY(60px);}
      100% { opacity:1; transform: none;}
    }
    .icon-circle {
      animation: popIn 1.1s cubic-bezier(.39,.575,.56,1) both;
    }
    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0;}
      100% { transform: scale(1); opacity: 1;}
    }
    .forbidden-text {
      letter-spacing: 2px;
      font-family: 'Segoe UI', 'Noto Sans KR', Arial, sans-serif;
    }
    .forbidden-403 {
      font-family: 'Segoe UI', 'Noto Sans KR', Arial, sans-serif;
      letter-spacing: 5px;
      font-weight: 900;
    }
    .forbidden-btn {
      letter-spacing: 1.5px;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="forbidden-wrap bg-white rounded-[2.5rem] px-12 py-14 shadow-2xl flex flex-col items-center w-full max-w-md text-center">
    <div class="relative mb-2">
      <span class="forbidden-403 text-[5rem] text-[#47a6fa] drop-shadow-lg font-extrabold select-none">403</span>
    </div>
    <div class="forbidden-text text-2xl font-semibold text-[#375275] mb-2">FORBIDDEN</div>
    <div class="text-base text-gray-500 mb-6">이 페이지에 접근할 권한이 없습니다.</div>
    <a href="/" class="forbidden-btn inline-block bg-gradient-to-r from-[#54d6a5] to-[#47a6fa] hover:from-[#47a6fa] hover:to-[#54d6a5] text-white font-bold px-7 py-3 rounded-xl shadow transition text-lg mt-3">
      <i class="fa-solid fa-arrow-left mr-2"></i> 메인으로
    </a>
  </div>
</body>
</html>
