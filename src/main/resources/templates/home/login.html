<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 | SimpleShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #b4d6ee 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="flex flex-col min-h-screen justify-center items-center">
    <div class="w-full max-w-sm bg-white rounded-3xl shadow-xl px-8 py-10 mt-12">
      <div class="flex flex-col items-center mb-8">
        <div class="w-20 h-20 rounded-full bg-gradient-to-tr from-[#54d6a5] to-[#47a6fa] flex items-center justify-center shadow-md mb-3">
          <i class="fa-solid fa-user text-white text-4xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-[#21706e]">로그인</h1>
      </div>
      <form action="/login" method="post" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-600 mb-1">아이디</label>
          <input id="username" name="username" type="text" autocomplete="username"
            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#47a6fa] outline-none transition text-base bg-gray-50" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-600 mb-1">비밀번호</label>
          <input id="password" name="password" type="password" autocomplete="current-password"
            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#54d6a5] outline-none transition text-base bg-gray-50" required>
        </div>
        <button type="submit"
          class="w-full bg-gradient-to-r from-[#54d6a5] to-[#47a6fa] hover:from-[#47a6fa] hover:to-[#54d6a5] text-white font-bold py-3 rounded-xl shadow transition text-lg flex items-center justify-center">
          <i class="fa-solid fa-right-to-bracket mr-2"></i> 로그인
        </button>
      </form>
      <div class="flex justify-between mt-6 text-sm">
        <a href="/register" class="text-[#47a6fa] hover:underline font-semibold">회원가입</a>
        <a href="/forgot" class="text-gray-400 hover:text-[#38996d] hover:underline">비밀번호 찾기</a>
      </div>
    </div>
    <div class="mt-10 text-gray-400 text-xs">© 2025 SimpleShop</div>
  </div>
</body>
</html>
